name: SDLC Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Run SDLC Compliance Suite
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Give execute permissions to scripts
        run: chmod +x test/run_sdlc_suite.sh test_*.sh

      - name: Run SDLC Compliance Suite
        run: ./test/run_sdlc_suite.sh

    #  - name: Ejecutar tests Playwright (si existen)
    #    run: |
    #      if [ -d "playwright" ]; then
    #        npx playwright install --with-deps
    #        npx playwright test || echo 'Tests E2E no cr√≠ticos, continuar...'
    #      fi

      - name: Upload SDLC log report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: sdlc-report
          path: |
            test/sdlc_full_log.txt
            test/sdlc_report.json
            test/sdlc_report.md