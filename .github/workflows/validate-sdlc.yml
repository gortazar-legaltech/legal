name: Validate GORTÁZAR Web SDLC

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sitemap-check:
    name: 🔍 Validación de Sitemap
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Clonar repositorio
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🧱 Instalar dependencias
        run: |
          npm install

      - name: 🏗️ Build del sitio Astro
        run: |
          npm run build

      - name: 🚀 Servir sitio localmente
        run: |
          npx serve dist --listen 4321 &
          sleep 3 # Espera para levantar el servidor


      - name: Give permissions to scripts
        run: chmod +x ./test/run_sdlc_suite.sh ./test/test_*.sh

      - name: 🔍 Ejecutar validador de sitemap
        run: |
          bash ./test/test_sitemap.sh

      - name: Run SDLC Validator
        run: ./test/run_sdlc_suite.sh


